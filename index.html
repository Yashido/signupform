<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOP | Sign-up Form</title>
</head>
<body>
    <div class="left-panel">
        <div class="logo-container">
            <div class="logo-text">
                <img class="logo" src="resources/NekoCoffeeLogo.svg" alt="coffe cat logo">
                <h1>Coffee Cat</h1>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="CTA-text">
            <p>This is not a real online service!  
            You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started. <br>
            <br>
            You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <p class="ldt">Let's do this!</p>
            <form action="" method="" class="speaker-form">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword">
            </form>
        </div>
        <div class="lower">
            <input type="button" value="Create Account">
            <div class="lowerlower">
                <p class="login">Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
