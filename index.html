<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOP | Sign-up Form</title>
</head>
<body>
    <div class="left-panel">
        <div class="logo-container">
            <div class="logo-text">
                <img class="logo" src="resources/NekoCoffeeLogo.svg" alt="coffee cat logo">
                <h1>Neko Cafe</h1>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="CTA-text">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit.
            <br>
            Sign up <em>now</em> to get started. <br>
            <br>
            You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <p class="ldt">Let's do this!</p>
            <form action="" method="" class="speaker-form">
                <div class="form-left-section">
                    <div class="form-input">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="John" required>
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="NekoCafe@gmail.com" required>
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})">
                    </div>
                </div>
                <div class="form-right-section">
                    <div class="form-input">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="Doe" required>
                    </div>
                    <div class="form-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="form-input">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})">
                    </div>
                </div>  
            </form>
        </div>
        <div class="lower">
            <input class="button-click" type="button" value="Create-Account">
            <div class="lowerlower">
                <p class="login">Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
